name: firelamp
description: A flutter package to support CMS(Content Management System) functionalities like user management, forum management, and more for building apps like social apps, shopping apps.
version: 0.0.7
homepage: https://github.com/thruthesky/firelamp

environment:
  sdk: ">=2.10.5 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: "^0.7.0"
  firebase_auth: "^0.20.1"
  cloud_firestore: "^0.16.0+1"
  firebase_messaging: "^8.0.0-dev.15"

  intl: ^0.16.0

  path: ^1.8.0

  get: ^3.26.0

  shared_preferences: 0.5.10

  # widgets dependencies
  photo_view: ^0.11.1
  cached_network_image: ^2.5.0
  flutter_staggered_grid_view: ^0.3.4

  rxdart: ^0.25.0
  dio: ^3.0.10

  scrollable_positioned_list: ^0.1.8

  # patch version for prevening app crash on iOS.
  image_picker: ^0.6.7+22
  image_picker_for_web: ^0.1.0+2

  age: ^0.0.1

  # Chat room. Scroll adjustment when keypad is open.
  flutter_keyboard_visibility: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

